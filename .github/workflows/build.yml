name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - run: go install mvdan.cc/garble@latest
      - run: garble -tiny build wowPing.go
      - run: ./wowPing
