name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: "1.25"
      - run: go build cmd/wow-ping/wow-ping.go
      - run: go build cmd/wow-ping-service/wow-ping-service.go
      - run: ./wow-ping -n=2
